
{% extends 'store/layouts/main.html' %}

{% block content %}


<div class="py-3 bg-primary">
    <div class="container">
      <a class="{% if request.resolver_match.url_name == 'home' %}text-white active {% else %}text-dark active{% endif %}" href="{% url 'home' %}">Home /</a>
      <a class="{% if request.resolver_match.url_name == 'category' %}text-white active {% else %}text-dark active{% endif %}" href="{% url 'category' %}">category /</a>
      <a class="{% if request.resolver_match.url_name == 'categoryview' %}text-white active {% else %}text-dark active{% endif %}" href="{% url 'categoryview' category.name %}">{{category.name}}</a>
    </div>
  </div>

  <div class="container mb-5">
    <div class="row">
      <div class="col-md-12">
        <h1> {{category.name}} </h1>
        <hr style="height:2px;border-width:2px;color:red;background-color:red">
        <div class="row">
          {% for item in products %}
          <div class="col-md-3">
            <div class="card">
              <a href="{% url 'productview' item.category.name item.name %}">
                <div class="card-body">
                  <div class="category-image">
                    <img src="{{item.product_image.url}}" alt="product-image" class="w-100" height=200px,width=65px>
                  </div>
                  <hr style="height:2px;border-width:2px;color:red;background-color:red">
                  <h4 class="text-center">{{item.name}}</h4>
                  <span class="float-start">M.R.P : <i class="fa fa-inr" aria-hidden="true"></i><s> {{ item.original_price }}</s></span>
                  <span class="float-end"><i class="fa fa-inr" aria-hidden="true"></i> {{ item.selling_price }}</span>
                </div>

              </a>

            </div>

          </div>
          {% endfor %}

        </div>

      </div>

    </div>

  </div> 

{% endblock content %}
