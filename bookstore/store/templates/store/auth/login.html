{% extends 'store/layouts/main.html' %}


{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4 class="fw-bold">Login</h4>
                            </div>
                            <hr style="height:2px;border-width:2px;color:red;background-color:red">
                            <div class="form-group">
                                <label for="">Username :</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label for="">Password :</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter Password">
                            </div>
                            <br>
                            <button type="submit" class="btn  shadow btn-success w-100 mb-3">Login</button>
                            <p>Dont have an account? <a href="{% url 'register' %}" class="text-primary fw-bold ">Sign Up</a></p>
                            <a href="{% url 'password_reset' %}">Forgotten your password ?</a>
                            
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock content %}
